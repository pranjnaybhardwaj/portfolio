<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pranjnay Bhardwaj - Data & Software Engineer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00f0ff;
      --secondary: #7d00ff;
      --accent: #00ff9d;
      --dark: #05010f;
      --light: #e0f7ff;
      --glass: rgba(0, 255, 255, 0.05);
      --shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--light);
      background: radial-gradient(circle at center, #0a0f1f 0%, #000000 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Glow effect */
    .glow {
      text-shadow: 0 0 8px var(--primary), 0 0 16px var(--accent);
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
      backdrop-filter: blur(20px);
      background: var(--glass);
      padding: 15px;
      border-radius: 50px;
      border: 1px solid var(--primary);
      box-shadow: var(--shadow);
    }

    .nav-item {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-item:hover {
      transform: scale(1.15);
      background: rgba(0, 255, 255, 0.15);
      box-shadow: 0 0 25px var(--accent);
    }

    header {
      text-align: center;
      padding: 100px 20px;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      color: var(--accent);
      border: 3px solid var(--primary);
      box-shadow: 0 0 30px var(--primary);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary), 0 0 25px var(--secondary);
    }

    .subtitle {
      font-size: 1.4em;
      font-weight: 300;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    .contact-item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--light);
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid var(--primary);
      border-radius: 30px;
      transition: 0.3s;
    }

    .contact-item:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px var(--primary);
    }

    .main-content {
      background: rgba(10, 15, 30, 0.9);
      border: 1px solid var(--secondary);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(125, 0, 255, 0.5);
    }

    .section h2 {
      color: var(--accent);
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--accent);
    }

    .experience-item, .project-item, .skill-category {
      background: rgba(20, 20, 40, 0.7);
      border: 1px solid var(--primary);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .experience-item:hover, .project-item:hover, .skill-category:hover {
      box-shadow: 0 0 25px var(--secondary);
      transform: translateY(-3px);
    }

    .skill-tag {
      background: var(--primary);
      color: #000;
      border-radius: 20px;
      padding: 6px 14px;
      margin: 5px;
      display: inline-block;
      font-size: 0.9em;
      font-weight: 600;
      text-shadow: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--light);
      text-shadow: 0 0 10px var(--primary);
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#about" class="nav-item"><i class="fas fa-user"></i></a>
    <a href="#experience" class="nav-item"><i class="fas fa-briefcase"></i></a>
    <a href="#skills" class="nav-item"><i class="fas fa-code"></i></a>
    <a href="#projects" class="nav-item"><i class="fas fa-rocket"></i></a>
  </nav>

  <div class="container">
    <header>
      <div class="profile-img">PB</div>
      <h1>Pranjnay Bhardwaj</h1>

      <div class="contact-info">
        <a href="mailto:pranjnaybhardwaj@gmail.com" class="contact-item">
          <i class="fas fa-envelope"></i>Email
        </a>
        <a href="https://linkedin.com/in/pranjnay-bhardwaj-716631192" target="_blank" class="contact-item">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
    </header>

    <div class="main-content">
      <section class="section" id="about">
        <h2>About Me</h2>
        <p>
          Software & Data Engineer with experience building backend systems, APIs, cloud-native apps, and AI/ML solutions.
        </p>
      </section>

      <section class="section" id="skills">
        <h2>Skills</h2>
        <div class="skill-category">
          <h3>Programming</h3>
          <span class="skill-tag">Python</span>
          <span class="skill-tag">SQL</span>
          <span class="skill-tag">C++</span>
        </div>
      </section>
    </div>

    <footer>

    </footer>
  </div>
</body>
</html>
